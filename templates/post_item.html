{% extends "base.html" %}


{% block content %}
<div>
<h2>{{ post.title }}</h2>
{% if is_admin %}<small><a href="/edit?id={{ post.key().id() }}">Редактировать</a></small>{% endif %}

{% if post.get_photo() %}<img src="/img?img_id={{ post.get_photo().key() }}" alt="{{ post.get_photo().title }}" align="left" />{% endif %}
{{ post.content }}
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_developer = 1;
    var disqus_shortname = 'greggy';
    var disqus_identifier = '{{ post.key() }}';
    var disqus_url = 'http://localhost:8000/{{ post.date_posted|date("%Y") }}/{{ post.date_posted|date("%m") }}/{{ post.slug }}';
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
{% endblock %}

{% block right %}{% endblock %}
